<div>
  <button (click)="getWeather()">Get Weather</button>
  <h3>
    {{cityDetails.name}}
    {{cityDetails.state}}
  </h3>
</div>
<div>
  <div *ngFor = "let forecast of weatherForecasts">
    <div>
      Date: {{forecast.datetime}}
      <span>Max Temp:</span>
      {{forecast.max_temp}}
    </div>
  </div>
</div>
